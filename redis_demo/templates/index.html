<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redis Demo</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-4">Redis Demonstration Panel</h1>
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card shadow p-3">
                <h4>Store Value</h4>
                <form method="POST" action="/save">
                    <input class="form-control mb-2" name="value" placeholder="Enter value...">
                    <button class="btn btn-primary w-100">Save</button>
                </form>
                <p class="mt-3"><strong>Saved:</strong> {{ saved_value }}</p>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow p-3 text-center">
                <h4>Counter</h4>
                <h1 class="display-4">{{ counter }}</h1>
                <a href="/increment" class="btn btn-success w-100 mt-2">Increment</a>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow p-3">
                <h4>Redis List</h4>
                <form method="POST" action="/add_item">
                    <input class="form-control mb-2" name="item" placeholder="Add item...">
                    <button class="btn btn-warning w-100">Add</button>
                </form>
                <ul class="list-group mt-3">
                    {% for i in items %}
                    <li class="list-group-item">{{ i }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <div class="text-center mt-4">
        <a class="btn btn-danger" href="/reset">Reset All</a>
    </div>
</div>
</body>
</html>
